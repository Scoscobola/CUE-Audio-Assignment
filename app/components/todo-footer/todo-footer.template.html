<footer class="footer" *ngIf="getCount()">
    <span class="todo-count"><strong>{{ getRemainingCount() }}</strong> {{ getRemainingCount() == 1 ? 'item' : 'items' }} left</span>
    <ul class="filters">
        <li>
            <a [routerLink]="['']" [class.selected]="currentStatus == ''">All: {{ getCount() }}</a>
        </li>
        <li>
            <a [routerLink]="['', 'active']" [class.selected]="currentStatus == 'active'">Active: {{ getRemainingCount() }}</a>
        </li>
        <li>
            <a [routerLink]="['', 'completed']" [class.selected]="currentStatus == 'completed'">Completed: {{ getCompletedCount() }}</a>
        </li>
        <!-- Added list item for archive filter -->
        <li>
            <a [routerLink]="['', 'archived']" [class.selected]="currentStatus == 'archived'">Archived: {{ getArchivedCount() }}</a>
        </li>
    </ul>
    <button class="clear-completed" *ngIf="hasCompleted()" (click)="removeCompleted()">Clear completed</button>
</footer>
